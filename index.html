<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile Share Modal </title>
  <link rel="shortcut icon" href="./assets/icons8-male-user-16.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/profile.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Sudip Roy</h2>
      </div>
      <div class="designation">
        <h3>Full-Stack Developer</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card">Follow me</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://www.facebook.com/profile.php?id=100009353014042" target="_blank" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.linkedin.com/in/sudip-roy-20a259194/" target="_blank" class="icon" id="linkedin">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/bidyut_roy_/?fbclid=IwAR2gEg5zgP3nykwP5LxaYpJTIwstOamz7_wG2JURQuKjCH_y3EzOt59A25c" 
        target="_blank"class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" target="_blank" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://web.telegram.org/a/" target="_blank" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div onclick="closeModal()" class="overlay" ></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
